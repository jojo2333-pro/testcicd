name: Deploy Micro Frontends (Turbo + Pages)

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

env:
  REPO: ${{ github.event.repository.name }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ↘ 与 package.json 的 packageManager 版本一致
      - uses: pnpm/action-setup@v4
        with:
          version: 10.11.1

      # ↘ 内置 pnpm 缓存：自动根据 pnpm-lock.yaml 缓存/还原
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: '**/pnpm-lock.yaml'

      # ↘ 仅缓存 turbo（提前创建目录避免 Path Validation 报警）
      - name: Prepare turbo cache dir
        run: mkdir -p .turbo

      - name: Cache turbo
        uses: actions/cache@v4
        with:
          path: .turbo
          key: turbo-${{ runner.os }}-${{ github.ref }}-${{ github.sha }}
          restore-keys: |
            turbo-${{ runner.os }}-${{ github.ref }}-
            turbo-${{ runner.os }}-

      - name: Install deps (workspace)
        run: pnpm install --frozen-lockfile

      # ↘ 全量构建，命中 turbo 缓存后很快
      - name: Turbo build (CI)
        run: pnpm build:ci

      # 可选：打印产物，排查路径问题
      - name: Debug build outputs
        run: |
          echo "== main/dist =="
          ls -la main/dist || true
          echo "== vue-demo/dist =="
          ls -la web/vue-demo/dist || true
          echo "== react-demo/dist =="
          ls -la web/react-demo/dist || true

      # 组装站点
      - name: Assemble site
        run: |
          mkdir -p _site/apps/vue-demo _site/apps/react-demo
          cp -r main/dist/*           _site/
          cp -r web/vue-demo/dist/*   _site/apps/vue-demo/
          cp -r web/react-demo/dist/* _site/apps/react-demo/
          cat > _site/micro-apps.json <<EOF
          {
            "vue-demo":   { "url": "/$REPO/apps/vue-demo/" },
            "react-demo": { "url": "/$REPO/apps/react-demo/" }
          }
          EOF
          # SPA history 刷新兜底
          cp _site/index.html _site/404.html
          echo "== micro-apps.json ==" && cat _site/micro-apps.json

      - uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
